<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--The CSS -->
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- <link rel="stylesheet" href="css/vendor/normalize.css"> -->
  <link rel="stylesheet" href="css/vendor/jquery-jvectormap-2.0.3.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- The JS -->
  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/bootstrap.min.js"></script>
  <script src="./js/vendor/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="./js/vendor/jquery-jvectormap-world-mill-en.js"></script>
  <script src="./js/app.js"></script>
  <title>ByMap</title>
</head>
<body>

<main id="wrapper">
  <section id="canvas">

    <!-- OffCanavas Left Search Country -->
    <menu id="menu">
      <a href="#" class="toggle-nav"><i class="fa fa-times"></i></a>
      <h2>Buscar pais</h2>
      <section>
        <ul id="country"></ul>
      </section>
    </menu>

    <!-- Map -->
    <a href="#" class="toggle-nav btn btn-lg btn-success" id="big-sexy"><i class="fa fa-bars"></i> Buscar Pais</a>
    <div id="world-map"></div>
    <!-- Modal -->

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-info">Small modal</button>
  </section>

  <!-- Off Canvas -->
  <div id="modal-info" class="modal fade" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
            <h1 class="modal-title"> Colombia</h1>
          </div> <!--Modal-header-->
          <img aling="center" src="img/Flag_of_Colombia.svg" alt="flag-image"/>
          <div class="modal-footer">
            <h4 class="col-xs-5 text-left">Precio: $ 4 USD </h4>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div> <!--Modal-footer-->
        </div> <!--Modal-content-->
      </div> <!--Modal-dialog-->
    </div>  <!--Modal fade-->

</main>
</body>
</html>
