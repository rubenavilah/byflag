<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--The CSS -->
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="css/vendor/normalize.css"> -->
  <link rel="stylesheet" href="css/vendor/jquery-jvectormap-2.0.3.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- The JS -->
  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/bootstrap.min.js"></script>
  <script src="./js/vendor/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="./js/vendor/jquery-jvectormap-world-mill-en.js"></script>
  <script src="./js/vendor/jquery-jvectormap-co-mill.js"></script>
  <script src="./js/db.js"></script>
  <script src="./js/app.js"></script>
  <title>ByMap</title>
</head>
<body>

<main id="wrapper">
  <section id="canvas">

    <!-- OffCanavas Left Search Country -->
    <menu id="search">
      <a href="#" class="toggle-nav"><i class="fa fa-times"></i></a>
      <h2>Buscar pais</h2>

      <section>
        <button id="order">Ordenar</button>
        <ul id="country" class="list-unstyled">
        </ul>
      </section>
    </menu>

    <menu id="shopping">
      <a href="#" class="toggle-nav"><i class="fa fa-times"></i></a>
      <h2>Shopping Cart</h2>
    </menu>

    <!-- World Map -->
    <div class="themap">
      <a href="#" class="toggle-nav btn btn-lg btn-success btn-control" id="find"><i class="fa fa-bars"></i> Buscar Pais</a>
      <div id="world-map"></div>
      <!-- Colombian map -->
      <div id="co-map">
        <button id="back" type="button" class="btn btn-danger btn-control">Back</button>
      </div>
    </div>
    <div class="shopping">
      <h2>Comprar</h2>
      <h3>Carrito</h3>
    </div>
  </section>

  <div id="modal-info" class="modal fade" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
            <h1 id="title" class="modal-title"></h1>
          </div> <!--Modal-header-->
          <img id="flag" aling="center" src="#" alt="flag-image"/>
          <div class="modal-footer">
            <h4 id="price" class="col-xs-5 text-left"> </h4>
            <button id="view_departments" type="button" class="btn btn-default">View Departments</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id="add_button" type="button" class="btn btn-primary">Add Car</button>
          </div> <!--Modal-footer-->
        </div> <!--Modal-content-->
      </div> <!--Modal-dialog-->
    </div>  <!--Modal fade-->
</main>
</body>
</html>
